<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

<script>
// Código para resaltar el enlace activo
  document.addEventListener("DOMContentLoaded", function() {
    // URL actual sin parámetros ni fragmentos
    const currentURL = window.location.origin + window.location.pathname;

    // Selección del enlace según la URL
    if (currentURL.includes("/new-chemDB/zotero")) {
      document.getElementById("zotero").classList.add("active");
    } else if (currentURL.includes("/new-chemDB/howtouse")) {
      document.getElementById("howtouse").classList.add("active");
    } else if (currentURL.includes("/new-chemDB/howtocite")) {
      document.getElementById("howtocite").classList.add("active");
    } else if (currentURL.includes("/new-chemDB/about")) {
      document.getElementById("about").classList.add("active");
    } else if (currentURL.includes("/#contact")) {
      document.getElementById("contact").classList.add("active");
    } else if (currentURL.includes("/new-chemDB/updates")) {
      document.getElementById("updates").classList.add("active");
    } else {
      document.getElementById("home").classList.add("active");
    }
  });
</script>
