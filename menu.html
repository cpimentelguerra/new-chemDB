  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
  // Función para manejar el menú responsive
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }

  // Resaltar el enlace activo
  document.addEventListener("DOMContentLoaded", function() {
    const currentURL = window.location.href; // Obtener la URL actual

    // Selecciona todos los enlaces del menú
    const links = document.querySelectorAll(".menu-link");

    // Itera sobre los enlaces y agrega la clase 'active' al que coincide con la URL actual
    links.forEach(link => {
      if (link.href === currentURL) {
        link.classList.add("active"); // Agregar clase 'active' al enlace actual
      }
    });
  });
</script>

<style>
  /* Estilo para el enlace activo */
  .topnav a.active {
    background-color: royalblue;
    color: white;
  }
</style>
